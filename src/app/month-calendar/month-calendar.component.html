<div class="container" [ngStyle]="{'display': show == true ? 'inline-block' : 'none'}">
    <div class="header-calendar">
        <span class="title">{{currMonth}} {{currYear}}</span>
        <div class="btns"  [class.curr-date]="matchDate" (click)="previous()">
            <span id="previous"><fa-icon class="icon" [icon]="iconLeft"></fa-icon></span>
        </div>
        <div class="btns"  (click)="next()">
            <span id="next"><fa-icon [icon]="iconRight"></fa-icon></span>
        </div>
    </div>
    <div class="days-wrapper">
        <span class="days" *ngFor="let day of weekdays">{{day}}</span>
    </div>
    <div class="dates-wrapper"> 
        <div class="date-cell"  *ngFor="let date of dates" >
            <span #d class="dates" 
                 [class.curr-date]="isToday(date)"
                 [class.dates-before]="isDateBefore(date)"
                 (click) ='onSelect($event)'>
                 {{date}}
            </span>
        </div>
    </div>
</div>
